<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Biblioteca</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container mt-5">
      <div class="row"></div>
    </div>

    <script>
      fetch("https://striveschool-api.herokuapp.com/books")
        .then((response) => response.json())
        .then((dati) => {
          for (let user of dati) {
            let col = document.createElement("div");
            col.classList.add("col-4", "mb-4");
            document.querySelector(".row").append(col);

            let card = document.createElement("div");
            card.classList.add("card");
            col.appendChild(card);

            let img = document.createElement("img");
            img.classList.add("card-img-top", "img-custom");
            img.src = user.img;
            card.appendChild(img);

            let body = document.createElement("div");
            body.classList.add("card-body");
            card.appendChild(body);

            let title = document.createElement("h5");
            title.classList.add("card-title");
            title.innerText = user.title;
            body.appendChild(title);

            let price = document.createElement("p");
            price.classList.add("card-text");
            price.innerText = user.price + " â‚¬";
            body.appendChild(price);

            let button = document.createElement("a");
            button.classList.add("btn", "btn-primary");
            button.innerText = "Scarta";
            body.appendChild(button);

            button.addEventListener("click", fun);

            function fun() {
              col.classList.add("d-none");
            }
          }
        });
    </script>
  </body>
</html>
