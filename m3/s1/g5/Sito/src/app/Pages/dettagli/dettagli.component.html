<div class="container text-center">
  <h2 class="mt-5 mb-5">Dettaglio Auto:</h2>
  <div class="row" *ngIf="auto">
    <div class="col-12 d-flex justify-content-center">
      <div
        class="card"
        [ngClass]="{
          'border-success': auto.available,
          'border-danger': !auto.available
        }"
      >
        <img [src]="auto.modelImage" class="card-img-top" alt="Car Image" />
        <div class="card-body">
          <h5 class="card-title">{{ auto.brand }} {{ auto.model }}</h5>
          <p class="card-text">Anno: {{ auto.year }}</p>
          <p class="card-text">Prezzo: {{ auto.price | currency : "EUR" }}</p>
          <a href="#" class="btn btn-primary">Mostra Dettagli</a>
        </div>
      </div>
    </div>
  </div>
</div>
