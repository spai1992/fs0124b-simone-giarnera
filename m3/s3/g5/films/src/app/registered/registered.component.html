<div class="my-5 container text-center">
  <h2>Utenti registrati:</h2>
  <div class="d-flex flex-wrap justify-content-start mt-5">
    <div class="card m-2" style="width: 18rem" *ngFor="let user of users">
      <div class="card-body">
        <h5 class="card-title">{{ user.firstName }} {{ user.lastName }}</h5>
        <h6 class="card-subtitle mb-2 text-muted">ID: {{ user.id }}</h6>
        <p class="card-text">{{ user.email }}</p>
      </div>
    </div>
  </div>
</div>
