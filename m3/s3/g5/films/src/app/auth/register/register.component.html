<div
  class="d-flex align-items-center justify-content-center"
  style="height: 100vh"
>
  <div class="card" style="width: 25rem">
    <div class="card-header text-center">
      <h1>Registrati</h1>
    </div>
    <div class="card-body">
      <form>
        <div class="mb-3">
          <input
            type="text"
            name="nome"
            [(ngModel)]="registerData.firstName"
            class="form-control"
            placeholder="Nome"
          />
        </div>

        <div class="mb-3">
          <input
            type="text"
            name="cognome"
            [(ngModel)]="registerData.lastName"
            class="form-control"
            placeholder="Cognome"
          />
        </div>

        <div class="mb-3">
          <input
            type="email"
            name="email"
            [(ngModel)]="registerData.email"
            class="form-control"
            placeholder="Email"
          />
        </div>

        <div class="mb-3">
          <input
            type="password"
            name="password"
            [(ngModel)]="registerData.password"
            class="form-control"
            placeholder="Password"
          />
        </div>

        <button (click)="signUp()" class="btn btn-success w-100">
          Registrati
        </button>
      </form>
    </div>
  </div>
</div>
