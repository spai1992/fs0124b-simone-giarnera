<div class="login-container">
  <div class="card">
    <div class="card-header">
      <h1>Accedi</h1>
    </div>
    <div class="card-body">
      <form>
        <div class="form-group">
          <input
            type="email"
            name="email"
            [(ngModel)]="login.email"
            class="form-control"
            placeholder="Email"
          />
        </div>

        <div class="form-group">
          <input
            type="password"
            name="password"
            [(ngModel)]="login.password"
            class="form-control"
            placeholder="Password"
          />
        </div>

        <button (click)="signIn()" class="btn btn-success">Accedi</button>
      </form>
    </div>
  </div>
</div>
